<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="../Js/app.js"></script>
    <link rel="stylesheet" href="../css/p2.css">
</head>
<body>
    <h1 class="center-top">Delhi Real Estate</h1>
    <div class="container">
        <div class="input-container">
            <div class="card">
                <h2>Area (Square Feet)</h2>
                <input class="area" type="text" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
            </div>
            <div class="card">
                <h2>BHK</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked />
                    <label for="radio-bhk-2">2</label>
                	<input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
                	<label for="radio-bhk-3">3</label>
                	<input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
                	<label for="radio-bhk-4">4</label>
                	<input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
                	<label for="radio-bhk-5">5</label>
                </div>
            </div>
            <div class="card">
                <h2>Resale</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-resale-0" name="uiResale" value="0" checked/>
                    <label for="radio-resale-0">No</label>
                    <input type="radio" id="radio-resale-0" name="uiResale" value="1" checked/>
                    <label for="radio-resale-0">Yes</label>
                </div>
            </div>
            <div class="card">
                <h2>Location</h2>
                <select class="location" name="" id="uiLocations3">
                    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                    <option>Kandivali</option>
                    <option>Andheri</option>
                </select>
            </div>
        </div>
        <button class="submit" onclick="onClickedEstimatePrice3()" type="button">Estimate Price</button>
        <div id="uiEstimatedPrice3" class="result"> <h2></h2> </div>
    </div>
    <div class="img"></div>
</body>
</html>
